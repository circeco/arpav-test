<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	<style>
		.accordion-button::after { margin-left: 10px; }
		.badge { margin-left: auto;}
		.accordion-body p { margin-left: 40px;}
		.accordion-body p span {margin-left: 20px;}
	</style>
</head>

<body>
    <h1 style="text-align: center; padding: 5%;">ARPAV test site</h1>

	<div class="accordion accordion-flush" id="accordionFlushExample" style="max-width: 90%; width: 600px; margin: auto;">
		<div class="accordion-item">
			<h2 class="accordion-header" id="flush-headingOne">
				<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
					data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
					Region 1 &nbsp;
				<span class="badge bg-danger">Action Required</span>
				</button>
			</h2>
			<div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
				data-bs-parent="#accordionFlushExample">
				<div class="accordion-body">
					<p>
						Bacino X
						<span class="badge bg-warning">4</span>
					</p>
					<p>
						Bacino Y
						<span class="badge bg-danger">11</span>
					</p>
					<p>
						Bacino Z
						<span class="badge bg-success">7</span>
					</p>
				</div>
			</div>
		</div>
		<div class="accordion-item">
			<h2 class="accordion-header" id="flush-headingTwo">
				<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
					data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
					Region 2 &nbsp;
					<span class="badge bg-warning text-dark">Warning</span>
				</button>
			</h2>
			<div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
				data-bs-parent="#accordionFlushExample">
				<div class="accordion-body">
					<p>
						Bacino X 
						<span class="badge bg-warning">4</span>
					</p>
					<p>
						Bacino Y
						<span class="badge bg-success">7</span>
					</p>
					<p>
						Bacino Z
						<span class="badge bg-success">7</span>
					</p>
				</div>
			</div>
		</div>
		<div class="accordion-item">
			<h2 class="accordion-header" id="flush-headingThree">
				<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
					data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
					Region 3 &nbsp;
				<span class="badge bg-success">Good</span>
				</button>
			</h2>
			<div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"
				data-bs-parent="#accordionFlushExample">
				<div class="accordion-body">
					<p>
						Bacino X
						<span class="badge bg-success">7</span>
					</p>
					<p>
						Bacino Y
						<span class="badge bg-success">7</span>
					</p>
					<p>
						Bacino Z
						<span class="badge bg-success">7</span>
					</p>
				</div>
			</div>
		</div>
	</div>
	
</body>
